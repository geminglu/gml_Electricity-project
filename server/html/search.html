<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/public.css">
    <style>
        .asd{width:1005px;margin:40px auto;margin-top:200px;}
        .asd a{border: 1px solid #e3e3e3;margin: 25px;}
        .asd .box3_main_right_2{width:100% !important}
        h2{position: absolute;
    left: 0;
    top: -45px;
    font: 24px/2em "";
    color: #0095ff;}



    li{list-style: none;}
    .paging{margin:0 auto}
    .paging .list{overflow: hidden;display:flex;flex-wrap: wrap;justify-content: center;}
    .paging .list li{float: left;width:200px;margin:10px}
    .paging .list li img{width:200px;height:150px;}


    .pagWarp{display: flex;justify-content: center;}
    .pagWarp .btnL{float: left;line-height: 26px;border-radius: 5px;background: #2196F3;cursor: pointer;}
    .pagWarp .btnR{float: left;line-height: 26px;border-radius: 5px;background: #2196F3;cursor: pointer;}
    .pagWarp .page{float: left;display: flex;}
    .pagWarp .page li{cursor: pointer;float: left;width: 35px;text-align: center;background: rgb(241, 241, 241);margin:2px;border-radius:3px;line-height: 22px;}
    .activate{color:#fff;background: #03A9F4!important;}
    .skip{margin-left:5px}
    .skip li{float: left;margin:2px}
    .skip .sk{width:20px;outline: 0;text-align:center;vertical-align: 1px;border: 1px solid #8b8b8b;border-radius: 2px;color: black;}
    .skip .skip_but{border: 0;outline: 0;background: #03a9f4;border-radius: 3px;height: 22px;width: 40px;}
    .skip .skip_but:hover{background: #2196f3;}


    </style>
    <title>Document</title>
</head>
<body>
    <div class="top"></div>

    <div class="box3_main clearfix asd">
        <div class="box3_main_right">
            <ul class="box3_main_right_2">
                <li><a href="javascript:void(0)" class="bgmobile">
                    <span class="s1">¥<span class="s1_1">3650</span></span>
                    <s>市场价：￥<span class="yuanjia">6800.0</span></s>
                    <span class="s3">三星 Galaxy S10+ （SM-G9750）3D超声波屏下指纹超感官全视屏</span>
                </a></li>
            </ul>
        </div>
    </div>


    <div class="paging">
        <ul class="list" id="list"></ul>
        <div class="pagWarp" id="pagWarp">
            <span id="btnL" class="btnL">上一页</span>
            <ul class="page"></ul>
            <span id="btnR" class="btnR">下一页</span>
            <ul class="skip">
                <li>一共<span></span></span>页</li>
                <li>跳转到<input type="text" class="sk"></li>
                <li><input class="skip_but" type="button"value="跳转" ></li>
            </ul>
        </div>
    </div>
<div class="footer1"></div>
<div class="sidebar1"></div>
</body>
<script src="../javascript/search.js" type="module"></script>

</html>
