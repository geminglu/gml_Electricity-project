<script>
    $(".BackToTheTop").on("click",()=>{
        $("html").animate({scrollTop:0},300);
    })
    let q = 0;
    for (let i=0;i<JSON.parse($.cookie("goodsCookie")).length;i++) {
        q += (JSON.parse($.cookie("goodsCookie"))[i].num)*1;
    }
    $(".sjbdh").html(q)
</script>
